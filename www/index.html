<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drifty</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100%;
        background-color: #6396D8;
      }

      canvas {
        /* remove the scrollbars */
        display: block;
      }

      h1 {
        color: white;
      }

      #game-loading-screen {
        position: absolute;
        width: 100%;
        color: white;
        font-size: 30px;
        text-align: center;
        margin: 0;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }

      #loading-progress {
        margin: auto;
      }

      #loading-progress-label {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="game-loading-screen">
      <label id="loading-progress-label" for="loading-progress">Loading...</label>
      <span></span>
      <progress id="loading-progress" value="0" max="100"></progress>
    </div>

    <div id="game-over-screen">
      <h1 id="game-over-heading">You Win!</h1>
    </div>

    <canvas id="main-canvas"></canvas>

    <script src="./bootstrap.js"></script>
  </body>
</html>
