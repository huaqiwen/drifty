<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drifty</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100%;
        background-color: #6396D8;
      }

      canvas {
        /* remove the scrollbars */
        display: block;
      }

      h1 {
        color: white;
      }

      col {
        text-align: center;
      }

      .center {
        position: absolute;
        width: 100%;
        color: white;
        font-size: 30px;
        text-align: center;
        margin: 0;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }

      #game-loading-screen {
      }

      #loading-progress {
        margin: auto;
      }

      #loading-progress-label {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="game-loading-screen" class="center">
      <label id="loading-progress-label" for="loading-progress">Loading...</label>
      <span></span>
      <progress id="loading-progress" value="0" max="100"></progress>
    </div>

    <div id="game-over-screen" class="center">
      <h1 id="game-over-heading"></h1>
      <br>
      <h4 id="game-over-distance-lbl"></h4>
      <h4 id="game-over-time-lbl"></h4>
      <button class="btn btn-outline-light" id="play-again-btn" type="button">Play Again!</button>
    </div>

    <canvas id="main-canvas"></canvas>

    <script src="./bootstrap.js"></script>
  </body>
</html>
